   <script>
   function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
	};
	var count = 0;
	var topic = [];
	var score = [];
	var totalTopicscore = {};
	var id = getUrlParameter('userid');
	var name = getUrlParameter('myName')
	console.log(id);
	var topicscore = firebase.database().ref('profile/'+id+'/topicScore');
	topicscore.once('value', getData)
	var calculateScore = firebase.database().ref('profile');
	calculateScore.once('value', calculatescore)
	function getData(data){
		data.forEach(function(scoreSnapShot){
		topic.push(scoreSnapShot.key);
			console.log(topic);
		score.push(scoreSnapShot.val())
			console.log(score);
		})
		graph2();
	}
	function calculatescore(score){
		score.forEach(function(aScoresnapshot){
		console.log(aScoresnapshot.key);
			console.log(aScoresnapshot.val().topicScore);
			var value = Object.values(aScoresnapshot.val().topicScore)
			var keys = Object.keys(aScoresnapshot.val().topicScore);
			for(var i =0; i< keys.length; i++){
				if(totalTopicscore[keys[i]] === undefined){
					totalTopicscore[keys[i]] = value[i];
				}
				else{
					totalTopicscore[keys[i]] += value[i];
				}
			}
			count++;
		})
		$('<div id="heading2" class="card-header">Name: '+name+'</div>').prependTo("#add");
		var value = Object.values(totalTopicscore)
		var keys = Object.keys(totalTopicscore);
			for(var i = 0; i<keys.length; i++){
				if(topic[i] == keys[i]){
				console.log(count)
				console.log(value[i])
					value[i] = value[i] / count
					totalTopicscore[keys[i]] = value[i]
					console.log(Object.values(totalTopicscore))
				}
			}
		graph1();
	}
	function graph1(){
	var ctx = document.getElementById("myChart").getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: Object.keys(totalTopicscore),
				datasets: [{
					label: 'Individual score',
					data: score,
					backgroundColor: [
						'rgba(255, 99, 132, 0.2)',
						'rgba(255, 99, 132, 0.2)',
						'rgba(255, 99, 132, 0.2)',
						'rgba(255, 99, 132, 0.2)',
						'rgba(255, 99, 132, 0.2)',
						'rgba(255, 99, 132, 0.2)',
						'rgba(255, 99, 132, 0.2)',
						'rgba(255, 99, 132, 0.2)'
					],
					borderColor: [
						'rgba(255,99,132,1)',
						'rgba(255,99,132,1)',
						'rgba(255,99,132,1)',
						'rgba(255,99,132,1)',
						'rgba(255,99,132,1)',
						'rgba(255,99,132,1)',
						'rgba(255,99,132,1)',
						'rgba(255,99,132,1)'
					],
					
					borderWidth: 1
				},	
				{label: 'Average score of all students',
					data: Object.values(totalTopicscore),
					backgroundColor: [
						'rgba(54, 162, 235, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(54, 162, 235, 0.2)'
					],
					borderColor: [
						'rgba(54, 162, 235, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(54, 162, 235, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero:true
						}
					}]
				}
			}
		});
	}
	function graph2(){
	var data = {
		labels: topic,
				datasets: [
					{
						label: "Individual progress",
						data: score,
						backgroundColor: 'rgba(102, 153, 255,0.2)',
						borderColor: 'rgba(102, 153, 255,1)'
					}
				]
	};
		var ctx2 = document.getElementById("myChart2").getContext('2d');
		var myChart2 = new Chart(ctx2, {
			type: "radar",
			data: data,
			options: {
				scale: {
					ticks: {
						beginAtZero: true,
						min: 0
					}
				}
			}
		});	
	}
