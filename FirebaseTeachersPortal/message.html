	<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
		  <h4 class="modal-title">Modal Header</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
		  Message:<textarea class="form-control input-sm" name="Msg" id = "msg"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="writetoDB()">Submit</button>

</div>
    <script>
        
        //The Firebase SDK is initialized and available here!
		 var config = {
			apiKey: "AIzaSyB29exuhOXpePNSnW4UaGd8dhSppgYbYTo",
			authDomain: "deskmate2018.firebaseapp.com",
			databaseURL: "https://deskmate2018.firebaseio.com",
			projectId: "deskmate2018",
			storageBucket: "deskmate2018.appspot.com",
			messagingSenderId: "876434687063"
		};
		firebase.initializeApp(config);
		var messageDb = firebase.database().ref('messages');
		messageDb.once('value', getmessage)
		var value;
		var Nid;
		var Sname;
		var Rname;
		var Msg;
		var tid;
		var sid;
		var formatdate;
		function getmessage(message){
			message.forEach(function(msgsnapshot){
			value = msgsnapshot.val().replyTo;
			formatdate = new Date(msgsnapshot.val().datetime);
			var datetime = formatdate.getFullYear() +'/' + formatdate.getMonth() +'/' +formatdate.getDate();
				//console.log(value);
				if(value === "" || value === undefined){
					$('<div class="card bg-light mb-3"><div class="card-header">Name: '+msgsnapshot.val().senderName+'</div><div class="card-body" data-msg="'+msgsnapshot.key+'" id="'+msgsnapshot.key+'"><div id="'+msgsnapshot.key+'"><div class="card-text" data-indvmsg="'+msgsnapshot.key+'"><p>From: '+msgsnapshot.val().senderName+'</p><p>To: '+msgsnapshot.val().recipientName+'</p><br><p>'+msgsnapshot.val().message+'</p><br><p>'+datetime+'<button class="btn" data-indvmsg="'+msgsnapshot.key+'" data-to="'+msgsnapshot.val().to+'" data-from="'+msgsnapshot.val().from+'" data-sname="'+msgsnapshot.val().senderName+'" data-rname="'+msgsnapshot.val().recipientName+'" id="'+msgsnapshot.key+'" data-toggle="modal" data-target="#myModal" onclick="reply(this)">reply</button></p><br></div><hr></div></div></div>').prependTo('#content');
				}else if(value != "" && msgsnapshot.val().from.includes("T")){
					$('<div data-indvmsg="'+msgsnapshot.key+'" id="'+msgsnapshot.key+'"><div class="card-text"><p>From: '+msgsnapshot.val().senderName+'</p><p>To: '+msgsnapshot.val().recipientName+'</p><br><p>'+msgsnapshot.val().message+'</p><br><p>'+datetime+'</p></div><hr></div>').prependTo('#'+value);
				}
				else{
				console.log(value);
				$('<div data-indvmsg="'+msgsnapshot.key+'" id="'+msgsnapshot.key+'"><div class="card-text"><p>From: '+msgsnapshot.val().senderName+'</p><p>To: '+msgsnapshot.val().recipientName+'</p><br><p>'+msgsnapshot.val().message+'</p><br><p>'+datetime+'<button class="btn" data-indvmsg="'+msgsnapshot.key+'" data-to="'+msgsnapshot.val().to+'" data-from="'+msgsnapshot.val().from+'" data-sname="'+msgsnapshot.val().senderName+'" data-rname="'+msgsnapshot.val().recipientName+'" id="'+msgsnapshot.key+'" data-toggle="modal" data-target="#myModal" onclick="reply(this)">reply</button></p><br></div><hr></div>').prependTo('#'+value)
				}
			})
		}
		function reply(id){
			Nid = $(id).data("indvmsg");
			Sname = $(id).data("sname");
			Rname = $(id).data("rname");
			tids = $(id).data("to");
			sids = $(id).data("from");
		}

		function writetoDB(){
		Msg = document.getElementById('msg').value;
		var date = 	new Date().toISOString();
		console.log(date);
		firebase.database().ref('messages/').push({
			datetime: date,
			from: tids,
			message: Msg,
			read: false,
			recipientName: Rname,
			replyTo: Nid,
			senderName: Sname,
			to: sids,
		})
		}
		
    </script>
